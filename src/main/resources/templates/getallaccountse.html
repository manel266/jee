<a th:href="@{/Addaccounte}"> <button class="btn btn-danger">Ajout compte courant</button>

		<br />
		<br>
				<br>
		
		<table class="table table-bordered" style="border: 1px solid black; border-collapse: separate;">
			<thead>
					<tr>
					<td><b>Numero Compte</b></td>
					<td><b>dateCreation</b></td>
										<td><b>solde</b></td>
										<td><b>Patient<b></td>
					<td><b>Taux<b></td>
										<td colspan="2"><center><b>Opération<b></center></td>
					
				</tr>
			</thead>
			<tr th:each="etudiant: ${accountse}">
				<td type="hidden" th:text="${etudiant.numCompte}" />
				<td th:text="${etudiant.dateCreation}" />
								<td th:text="${etudiant.solde}" />
								<td th:text="${etudiant.client.name}" />
										<td th:text="${etudiant.Taux}" />
						
								<td><form th:action="@{/deleteae/{numCompte}(numCompte=${etudiant.numCompte})}" method="get">
						<input type="hidden" name="numCompte" th:value="${etudiant.numCompte}">
						<input type="hidden" name="dateCreation" th:value="${etudiant.dateCreation}">
						<input type="hidden" name="client" th:value="${etudiant.client}">
						<input type="hidden" name="taux" th:value="${etudiant.Taux}">

						<button type="submit" class="btn btn-danger">Supprimer</button>
					</form></td>
				
					
			</tr>
		</table>
